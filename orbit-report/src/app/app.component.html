    <input #searchBox (keyup.enter)="search(searchBox.value)" type="text" placeholder="Filter table for ...">
    <button (click)="search(searchBox.value)">Search</button><br>
    <label>Search by Name<input type="radio" value="name" name="search-type" checked></label><br>
    <label>Search by Type<input type="radio" value="type" name="search-type"></label><br>
    
    <label>Search by Orbit Type<input type="radio" value="orbitType" name="search-type"></label><br><br>
